<!DOCTYPE html>
<html lang="fr">

<head>
    <meta title="Drag and drop">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Composez votre équipe</h1>

    <input type="text" id="input-create-new-player" class="create-new-player" placeholder="nom du joueur" value="" oninput="disabledButtonAddNewPlayer(this.value)">
    <button id="btn-add-player">Ajouter</button>

    <h2 id="title-player-available">Joueurs disponible</h2>

    <ul id="myList">
        <li id="a" class="source" draggable="true" ondragstart="dragstart_handler(event)">Joueur A</li>
        <li id="b" class="source" draggable="true" ondragstart="dragstart_handler(event)">Joueur B</li>
        <li id="c" class="source" draggable="true" ondragstart="dragstart_handler(event)">Joueur C</li>
        <li id="d" class="source" draggable="true" ondragstart="dragstart_handler(event)">Joueur D</li>
        <li id="e" class="source" draggable="true" ondragstart="dragstart_handler(event)">Joueur E</li>
        <li id="f" class="source" draggable="true" ondragstart="dragstart_handler(event)">Joueur F</li>
        <li id="g" class="source" draggable="true" ondragstart="dragstart_handler(event)">Joueur G</li>
    </ul>

    <h2 id="title-player-selected">Joueurs selectionnés</h2>

    <div id="cible" c ondrop="drop_handler(event)" ondragover="dragover_handler(event)"></div>

    <button id="btn">Effacer</button>
    <button id="save">Sauvegarder</button>

    <div>
        <div class="equipe-container">
            <h2 class="title-equipe">Equipes :</h2>
            <div class="btn-reset-container">
                <button class="btn-reset" id="reset">Effacer les équipes</button>
            </div>
        </div>
        <div id="equipe"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.lr-in-prod.com/LogRocket.min.js" crossorigin="anonymous"></script>
    <script>
        window.LogRocket && window.LogRocket.init('119ppe/myfirstproject');
        // This is an example script - don't forget to change it!
        LogRocket.identify('119ppe/myfirstproject', {
          name: 'Salah-Wassim ARFA',
          email: 'salahwassim.arfae1@gmail.com',
        
          // Add your own custom user variables here, ie:
          subscriptionType: 'pro'
        });
    </script>
</body>
</html>
